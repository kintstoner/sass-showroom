<div class="home">
  <img src="assets/img/{{ img }}" alt="" class="home__img" />
  <svg class="home__like">
    <use xlink:href="assets/img/sprite2.svg#icon-heart-full"></use>
  </svg>
  <h5 class="home__name">{{ title }}</h5>
  <div class="home__location">
    <svg>
      <use xlink:href="assets/img/sprite2.svg#icon-map-pin"></use>
    </svg>
    <p>{{ location }}</p>
  </div>
  <div class="home__rooms">
    <svg>
      <use xlink:href="assets/img/sprite2.svg#icon-profile-male"></use>
    </svg>
    <p>{{ rooms }} rooms</p>
  </div>
  <div class="home__area">
    <svg>
      <use xlink:href="assets/img/sprite2.svg#icon-expand"></use>
    </svg>
    <p>{{ area }} m<sup>2</sup></p>
  </div>
  <div class="home__price">
    <svg>
      <use xlink:href="assets/img/sprite2.svg#icon-key"></use>
    </svg>
    <p>{{ numberWithCommas(price) }}â‚¬</p>
  </div>
  <button class="btn home__btn">Contact realtor</button>
</div>
